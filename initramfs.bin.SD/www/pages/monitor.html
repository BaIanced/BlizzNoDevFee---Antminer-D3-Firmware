<script>
function f_monitor() {
	$.ajax({
		url: '/cgi-bin/monitor.cgi',
		type: 'GET',
		dataType: 'text',
		timeout: 30000,
		cache: false,
		success: function(data) {
			$("#syslog").val(data);
		},
		error: function() {
			//alert('Ajax Error');
		}
	});
}

$(document).ready(function() {
	f_monitor();
});
</script>
